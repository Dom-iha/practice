<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Epilogue:wght@400;500;700&family=Inter:wght@400;700;800&family=Kumbh+Sans:wght@400;500;700&family=League+Spartan:wght@700&family=Outfit:wght@400;700&family=Poppins:wght@100;200;300;400;600;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="calculator"> 
        <h1 class="sr-only">CALCULATOR APP</h1>   
        <div class="hud">

            <h1 class="app-name">calc</h1>  

            <div class="toggle">
                <div class="theme-labels">
                    <label for="dark">1</label>
                    <label for="light">2</label>
                    <label for="night">3</lael>
                </div>
                
                <span class="theme">THEME</span>
                
                <span class="switch">
                    <input type="radio" name="theme" class="swap" id="dark" data-selected="false">
                    <input type="radio" name="theme" class="swap" id="light" data-selected="false">
                    <input type="radio" name="theme" class="swap" id="night" data-selected="false">
                    <span class="slider"></span>
                </span>
            </div>
        </div>

        <div class="screen">
            <span class="previous-operand"></span>
            <span class="operator"></span>
            <span class="current-operand"></span>
        </div>

        <div class="keypad">
            <button class="key num-key">7</button>
            <button class="key num-key">8</button>
            <button class="key num-key">9</button>
            <button class="key shared delete">DEL</button>
            <button class="key num-key">4</button>
            <button class="key num-key">5</button>
            <button class="key num-key">6</button>
            <button class="key  operator-key">+</button>
            <button class="key num-key">1</button>
            <button class="key num-key">2</button>
            <button class="key num-key">3</button>
            <button class="key operator-key">-</button>
            <button class="key num-key">.</button>
            <button class="key num-key">0</button>
            <button class="key  operator-key">/</button>
            <button class="key  operator-key">x</button>
            <button class="key large-key shared reset">RESET</button>
            <button class="key large-key equal">=</button>
        </div>
    </main>   
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Dom-iha">Taqib</a>.
        </div>
    </footer>   
</body>
</html>
